<!DOCTYPE html>
<html lang="PT_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "../static/style.css" rel = "stylesheet" type = "text/css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@100&family=Poppins:wght@300&family=Ribeye&display=swap" rel="stylesheet">
    <title>Glossário</title>

    <style>

    </style>
</head>
<body>
    <header>
		<div class = "left-side-menu">
			<img ID = "icon" src =  "../static/img/GlossarickIcon.png">
			<img ID = "logo" src = "../static/img/GlossarickLogo.png">
		</div>

		<div class = "right-side-menu">
			<div class = "homeclass">
				<a href = "/"> <img ID = "home" src = "../static/img/home.png"></a>
			</div>
			<div class = "todoclass">
				<a href = "tarefas.html"> <img ID = "todo" src = "../static/img/todo.png"></a>
			</div>
            <div class = "plusclass">
				<a href = "novo_termo"> <img ID = "plus" src = "../static/img/plus.png"></a>
			</div>
			</nav>
		</div>
	</header>
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Termo</th>
            <th scope="col">Definição</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
        {% for termo in glossario %}
          <tr>
            <th scope="row">{{ loop.index }}</th>
            <td>{{ termo[0] }}</td>
            <td>{{ termo[1] }}</td>
            <td>
              <form method="post" action="{{ url_for('excluir_termo', termo_id=loop.index-1) }}">
              <button type="submit" class="btn btn-danger"><img ID = "lixo" src = "../static/img/lixo.png"></button>
              </form>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      
      
</body>
</html>
